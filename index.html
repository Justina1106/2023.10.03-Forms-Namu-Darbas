<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts-Form</title>
</head>
<body>
    <form>
        <div class="form-control">
          <label for="person-name">Enter your name:</label>
          <input type="text" id="person-name" name="p-name" required />
          <span class="validity"></span>
        </div>

        <div class="form-control">
            <label for="person-suename">Enter your surname:</label>
            <input type="text" id="person-surname" name="p-surname" required />
            <span class="validity"></span>
          </div>
    
        <div class="form-control">
          <label for="person-age">Enter your age:</label>
          <input type="number" name="p-age" id="person-age" required />
          <span class="validity"></span>
        </div>
    
        <div class="form-control">
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{5}">
            <small>Format: 370-695-21574</small>
          </div>

        <div class="form-control">
            <label for="email">Enter your email:</label>  
            <input type="email" name="email" id="email" required />
        </div>    

        <div class="form-control">
            <input type="range" id="range" name="volume" min="0" max="11" />
            <label for="range">Range</label>
        </div>

        <fieldset>
            <legend>Select a group number:</legend>
          
            <div>
              <input type="radio" id="FEUA-gr" name="drone" value="FEUA-1gr" checked />
              <label for="FEUA-1gr">FEUA 1gr</label>
            </div>
          
            <div>
              <input type="radio" id="FEUA-gr" name="drone" value="FEUA-2gr" />
              <label for="FEUA-2gr">FEUA 2gr</label>
            </div>
          
            <div>
              <input type="radio" id="FEUA-gr" name="drone" value="FEUA-3gr" />
              <label for="FEUA-3gr">FEUA 3gr</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Choose your IT languages:</legend>
          
            <div>
              <input type="checkbox" id="Scratch" name="Scratch" checked />
              <label for="Scratch">Scratch</label>
            </div>
          
            <div>
              <input type="checkbox" id="Blockly" name="Blockly" />
              <label for="Blockly">Blockly</label>
            </div>

            <div>
                <input type="checkbox" id="Alice" name="Alice" />
                <label for="Alice">Alice</label>
              </div>

            <div>
                <input type="checkbox" id="Twine" name="Twine" />
                <label for="Twine">Twine</label>
            </div>

          </fieldset>
    
       
        <input type="submit" value="Register">
      </form>
    
      <div id="content"></div>
    
      <script src="script.js"></script>
    
</body>
</html>
